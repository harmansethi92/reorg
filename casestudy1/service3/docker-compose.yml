version: '3'
services:
    web:
        image: nginx-service
        command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        restart: always
        environment:
                MYSQL_USER: devuser
                MYSQL_PASSWORD: devpass
                HOST: mysql
        ports:
                - 8082:80
        networks:
                - reorg_default
        
        depends_on:
            - php
              #    php:
              #image: php
              #restart: always
              # ports:
              #  - 9000:9000
    php:
        image: php
        restart: always
        # ports:
                # - 8081:8081
        networks: 
                - reorg_default
